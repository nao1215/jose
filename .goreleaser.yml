project_name: jose
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
    #- go generate ./...
builds:
  - main: .
    ldflags:
      - -s -w -X 'github.com/nao1215/jose/cmd.Version=v{{ .Version }}'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
nfpms:
  - maintainer: Naohiro CHIKAMATSU <n.chika156@gmail.com>
    description: jose - CLI tool for JOSE (JSON Object Signing and Encryption)
    homepage: https://github.com/nao1215/jose
    license: MIT License
    formats:
      - deb
      - rpm
      - apk
brews:
  - name: jose
    description: jose - CLI tool for JOSE (JSON Object Signing and Encryption)
    license: MIT
    repository:
      owner: nao1215
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
